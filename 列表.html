<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>一个镶嵌列表：</h1>
<ul>
    <li>咖啡</li>
    <li>茶</li>
    <ul>
        <li>红茶</li>
        <li>绿茶</li>
        <ul>
            <li>中国茶</li>
            <li>非洲茶</li>
        </ul>
    </ul>
    <li>牛奶</li>
</ul>
<h1>数字列表</h1>
<ol>
    <li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
    <li>菠萝</li>
</ol>
<h2>字母列表</h2>
<ol type="A">
    <li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
    <li>菠萝</li>
</ol>
</body>
</html>
